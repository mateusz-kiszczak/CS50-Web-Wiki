{% extends "encyclopedia/layout.html" %}

{% block title %}
    {{ title }}
{% endblock %}

{% block body %}
<h1>Error 404</h1>
    <section>
        <h2>Page Not Found</h2>
        <div>
            {% block entry %}
            <p>Entry "<strong>{{ title }}</strong>" does not exists in our data.</p>
            {% endblock %}
        </div>
    </section>

{% endblock %}
