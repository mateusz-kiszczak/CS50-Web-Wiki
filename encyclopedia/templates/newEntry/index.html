{% extends "newEntry/layout.html" %}

{% block title %}
    {{ title }}
{% endblock %}

{% block body %}
    <h1>New Entry</h1>

    {% if message %}
        <div>{{ message }}</div>
    {% endif %}

    <form class="entryForm" action="{% url 'newEntry' %}" method="post">
        {% csrf_token %}
        {{ createForm }}
        <input class="entryForm__button" type="submit" value="Create">
    </form>
{% endblock %}
