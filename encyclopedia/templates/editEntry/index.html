{% extends "editEntry/layout.html" %}

{% block title %}
    {{ title }}
{% endblock %}

{% block body %}
    <h1>Edit {{ entry }}</h1>

    {% if message %}
        <div>{{ message }}</div>
    {% endif %}

    <form class="entryForm" action="{% url 'editEntry' entry %}" method="post">
        {% csrf_token %}
        {{ editForm }}
        <input class="entryForm__button" type="submit" value="Save Changes">
    </form>
{% endblock %}
