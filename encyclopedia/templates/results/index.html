{% extends "encyclopedia/layout.html" %}

{% block title %}
   Results for: {{ title }}
{% endblock %}

{% block body %}
    <h1>Results</h1>

    <ul>
        {% for match in matches %}
            <li>
                <a href="wiki/{{ match }}">
                    {{ match }}
                </a>
            </li>
        {% endfor %}
    </ul>
{% endblock %}
