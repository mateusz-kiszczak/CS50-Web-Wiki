{% extends "encyclopedia/layout.html" %}

{% block title %}
    {{ title }}
{% endblock %}

{% block body %}
    <h1>New Entry</h1>

    {% if message %}
        <div class="error-message">
            <p>{{ message }}</p>
        </div>
    {% endif %}

    <form class="entry-form" action="{% url 'new_entry' %}" method="post">
        {% csrf_token %}
        {{ create_form }}
        <input class="entry-form__button" type="submit" value="Create">
    </form>
{% endblock %}
